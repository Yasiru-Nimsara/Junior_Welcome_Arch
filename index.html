<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Peradenita Faculty of Management</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #back-img-cont{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            z-index: 1;
        }
        #back-img-cont img{
            position: relative;
            width: 80%;
            height: auto;
        }
        #continue-btn-cont{
            position: absolute;
            top: 600px;
            width: 180px;
            height: 60px;
            background-color: #2e94e7;
            z-index: 100;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #continue-btn{
            position: relative;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="back-img-cont">
        <img src="Assets/site-loading.gif" alt="">
        <div id="continue-btn-cont">
            <div id="continue-btn">Countinue</div>
        </div>
    </div>
    <script>
        const continue_btn = document.getElementById("continue-btn-cont");
        setTimeout(() => {
            continue_btn.style.display = "flex";
        }, 4000); 

        const links = [
            "https://yasiru-nimsara.github.io/Junior_Welcome_Arch/welocmeArch"
            // "https://yasirunimsara01.github.io/Welcome_Arch_BackupPlan/",
            // "https://yasirunimsara02.github.io/Welcome_Arch_BackupPlan/",
            // "https://yasirunimsara03.github.io/Welcome_Arch_BackupPlan/",
            // "https://isuruthegreat.github.io/Welcome_Arch_BackupPlan/",
            // "https://isurusan02.github.io/Welcome_Arch_BackupPlan/",
            // "https://isurusan03.github.io/Welcome_Arch_BackupPlan/",
            // "https://isurusan04.github.io/Welcome_Arch_BackupPlan/",
            // "https://isurusan05.github.io/Welcome_Arch_BackupPlan/",
            // "https://isurusan06.github.io/Welcome_Arch_BackupPlan/"
        ];

        const randomLink = links[Math.floor(Math.random() * links.length)];

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const userLat = getQueryParam("lat");
        const userLng = getQueryParam("lng");

        continue_btn.addEventListener("click", () => {
            if (userLat && userLng) {
                const site_link = randomLink + `?lat=${userLat}&lng=${userLng}`;
                window.open(site_link, "_blank");
            } else {
                const site_link = randomLink;
                window.open(site_link, "_blank");
            }
        });
    </script>
</body>
</html>
